{% extends "home/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Alignment Results</h1>
    <hr class="my-2"> 

    {% if alignment_result %}
    <div class="alignment-result">
        <h2>Alignment for PDB IDs: {{ pdb_ids|join:", " }}</h2>
        <pre>{{ alignment_result }}</pre>
    </div>
    {% else %}
    <p>No alignment results found.</p>
    {% endif %}
</div>
{% endblock %}
